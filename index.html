<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game - Chroberry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 pt-4"><h1 class="text-center text-light border border-primary bg-secondary rounded p-2">SlapGame: The World Warrior</h1></div>
            </div>
            <div class="row">
                <div class="col-5 bg-warning"><span>HEALTH:<span id="health-1">--</span></span></div>
                <div class="col-2 d-flex justify-content-center text-center text-warning"><h4>KO</h4></div>
                <div class="col-5 d-flex justify-content-end bg-warning"><span>HEALTH:<span id="health-2">--</span></span></div>
                
            </div>
            <div class="row">
                    <div class="col-2 text-warning"><h5>RYU</h5></div>
                    <div class="col-8"></div>
                    <div class="col-2 text-warning text-right"><h5 class="">KEN</h5></div>
            </div>
           <div class="row">
                <div style="height:20vh;"class="col-12"></div>
           </div>
            <div class="row text-center">
                <div class="col-6">
                    <img style="transform: scaleX(-1); width:200px;"src="/assets/SSF2T_Ryu.gif" alt="Ryu image">
                </div>
                <div class="col-6">
                    <img style="width:200px" src="/assets/SSF2T_Ken.gif" alt="Ken image">
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center">
                    <div class="btn btn-primary p-2"onclick="punch()">Light Punch</div>
                    <div class="btn btn-primary p-2"onclick="kick()">Light Kick</div>
                    <div class="btn btn-primary p-2"onclick="hado()">Hadoken</div>
                </div>
                <div class="col-6 text-center">
                    <div class="btn btn-primary p-2"onclick="punch()">Light Punch</div>
                    <div class="btn btn-primary p-2"onclick="kick()">Light Kick</div>
                    <div class="btn btn-primary p-2"onclick="hado()">Hadoken</div>
                </div>
            </div>
        </div>

    </main>
    <script src="game.js"></script>
</body>
</html>
